
<!-- Product add dropdown menu -->
<app-add-product [datalistDescriptionOptions]="datalistDescriptionOptions"
    [datalistLocationOptions]="datalistLocationOptions" [datalistBrandOptions]="datalistBrandOptions" 
    (onAddProduct)="addProduct($event)"></app-add-product> <!--- [codes]="codes" -->

<!-- Product sorting table header (filters and trash bins) -->
<app-order-products-list [sortInfo]="sortInfo" (onSort)="sort($event)" (onClearSort)="clearSort()">
</app-order-products-list>
<app-filter-products-list (onFilter)="updateFilter($event)" (onClearFilter)="clearFilter()"></app-filter-products-list>

<!-- Iterate over products array, display and bind methods -->
<app-product *ngFor="let product of products"
    [product]="product"
    [checkDate]="checkDate(product.expiration_date)"
    [filter]="filter(product)"
    
    (onRemoveUnit)="removeUnit($event)"
    (onAddUnit)="addUnit($event)"
    (onCheckUnit)="checkUnit($event)"
    (onOpenDialog)="openUpdateDialog(product)">
</app-product>
